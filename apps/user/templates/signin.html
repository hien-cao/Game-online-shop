{% extends 'base.html' %}

{% block content %}
<div>
  {% include 'messages.html' %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="clearfix">
      <button class="button float-right" type="submit">Sign in</button>
    </div>
  </form>
  <a href="{% url 'signup' %}">Not yet a member, click here to sign up!</a>
  <hr>
  </hr>
  <a href="{% url 'social:begin' 'github' %}">Sign in with GitHub</a>
</div>
{% endblock %}
