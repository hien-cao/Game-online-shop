{% extends 'base.html' %}

{% block content %}
<h1>Sign up</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="clearfix">
    <a class="button secondary float-left" href="/signin">I already have an account</a>
    <button class="button float-right" type="submit">Sign up</button>
  </div>
</form>
{% endblock content %}
