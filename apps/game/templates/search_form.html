<form action="/games/search" class="search-form grid-x" role="form" method="GET">
  <div class="autosuggestion grid-x small-offset-6 small-6 medium-offset-7 medium-5 large-offset-8 large-4">
    <div class="autosuggestion-input">
      <input id="searchterm" type="text" placeholder="Search ..." autocomplete="off" name="search_term">
      <button type="submit" id="search_btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</form>
