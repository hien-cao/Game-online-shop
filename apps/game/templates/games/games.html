{% extends 'base.html' %}

{% block content %}

<div>
  <h1 class="h4 subheader uppercase">Latest</h1>
  {% if latest %}
    <ul class="no-bullet game_list">
        {% for game in latest %}
        {% include 'games/game_list_item.html' %}
        {% endfor %}
    </ul>

    {% if latest|length == 5 %}
    <p class="text-right">
      <a href="#">View more</a>
    </p>
    {% endif %}

  {% else %}
    <p>Someone has to upload some games first!</p>
  {% endif %}
</div>

{% endblock content %}
