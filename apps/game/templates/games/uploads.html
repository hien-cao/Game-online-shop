{% extends 'base.html' %}

{% block content %}

<div>
  <h1 class="h4 subheader uppercase thin">My uploads</h1>
  {% if uploads %}
  <ul class="no-bullet game_list">
    {% for game in uploads %}
    {% include 'games/game_list_item.html' %}
    {% endfor %}
  </ul>
  {% else %}
  <p>You haven't uploaded any games.<p>
  {% endif %}
</div>

{% endblock content %}
