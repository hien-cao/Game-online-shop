{% extends 'base.html' %}

{% block content %}

<div>
  <h1 class="h4 subheader uppercase thin">My games</h1>
  {% if purchases %}
  <ul class="no-bullet game_list">
    {% for game in purchases.all %}
    {% include 'games/game_list_item.html' %}
    {% endfor %}
  </ul>
  {% else %}
  <p>You haven't purchased any purchases!<p>
  {% endif %}
</div>

{% endblock content %}
