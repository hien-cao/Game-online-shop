{% if game %}
<div class="grid-x grid-padding-y">
  <div class="cell medium-auto">
    <div>
      <a href="{% url 'game_details' game_id=game.id %}">{{game.name}}</a>
      {% if game.tags.all %}
      <br>
      {% if game in allow_play %}
        <a class="button compact" title="play" href="/games/{{game.id}}/play">Play Game</a>
      {% endif %}
      {% include 'games/game_tags.html' with tags=game.tags class="f_tiny" %}
      {% endif %}
    </div>
  </div>
  <div class="cell medium-shrink text-right">
      {% with game.grade as grade %}
      {% include 'review_circles.html' with classes="small" %}
      {% endwith %}
  </div>
</div>
<hr />
{% endif %}
