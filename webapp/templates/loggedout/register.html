{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <h4>Status:</h4>
        <input type="radio" name="role" value="player" checked="true">Player<br>
        <input type="radio" name="role" value="developer">Developer<br>
    </div>
    <button type="submit">Register</button>
  </form>
{% endblock %}
